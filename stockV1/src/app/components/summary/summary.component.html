<div class="mdl-card stock-card mdl-shadow--2dp" [ngClass]="{increases: isPositive(),decreases: isNegative()}">
    <span>
        <div class="mdl-card__title">
            <h4 style=" color: rgb(163, 139, 139);margin: 0px">
                {{stock?.symbol?.toUpperCase()}}<br/>
                {{stock?.lastTradePriceOnly}}<br/>
                {{stock?.change|currency:'USD':'symbol':'.2'}}({{stock?.changeInPercent|percent:'.2'}})
            </h4>
        </div>
    </span>
</div>
