<div class="card">
    <div class="title">
        <h2 class="card-title">{{item.name}}</h2>
        <div class="spacer"></div>
        <a class="nav-buttons" mat-button color="primary" (click)="addToCart()"><mat-icon>local_mall</mat-icon>Add</a>
    </div>
    <img class="card-image" [src]="item.images[0]">
    <div class="card-content">
        <mat-icon color="primary" *ngIf="item.description">sell</mat-icon>
        <h2>Price: {{item.price}}</h2>
        <mat-icon color="primary" *ngIf="item.description">notes</mat-icon>
        <p>{{item.description}}</p>
    </div>
    <div class="card-footer">
        
    </div>
</div>
