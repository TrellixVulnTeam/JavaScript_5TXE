<div class="container mt-2">
    <div class="grid">
        <div class="row">
            <app-metric class="col-6" [available]="cpu.available" [used]="cpu.used">
                <metric-title>CPU</metric-title>
                <metric-description>utilization of CPU cores</metric-description>
            </app-metric>
            <app-metric class="col-6" [used]="memory.used" [available]="memory.available">
                <metric-title>Memory</metric-title>
                <metric-description>utilization of Memory in GB</metric-description>
            </app-metric> 
        </div>
        
    </div>
</div>
<div class="container mt-2">
    <div class="card">
        <div class="card-body">
            <nav class="navbar navbar-dark bg-dark ">
                <h4 class="navbar-brand mr-auto">Cluster 1</h4>
            </nav>
            <table app-node class="table table-hover">
                <tr app-node-row *ngFor="let node of cluster1" [node]="node"></tr>
            </table>
            <nav class="navbar navbar-dark bg-dark">
                <h4 class="navbar-brand mr-auto">Cluster 2</h4>
            </nav>
            <table app-node class="table table-hover">
                <tr app-node-row *ngFor="let node of cluster2" [node]="node"></tr>
            </table>
        </div>
    </div>
</div>
<ng-template ngbModalContainer></ng-template>
